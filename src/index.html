<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>todo-list</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="everything-container">
      <div class="sidebar-container">
        <div class="sidebar">
          <h1>Notify</h1>
          <footer>Made by Owen</footer>

          <div class="tasks-container">
            <button class="add-task">
              <span class="icon">
                <i class="fa-solid fa-circle-plus"></i>
              </span>
              Add task
            </button>

            <button class="sidebar-buttons" id="all-tasks-btn">
              <span class="icon"
                ><i class="fa-solid fa-check-double"></i>
              </span>
              All tasks
            </button>

            <button class="sidebar-buttons" id="today-tasks-btn">
              <span class="icon"
                ><i class="fa-regular fa-calendar-days"></i>
              </span>
              Today
            </button>

            <button class="sidebar-buttons"id="overdue-tasks-btn">
              <span class="icon"
                ><i class="fa-solid fa-check-double"></i>
              </span>
              Overdue
            </button>

            <h2 class="my-projects">My projects</h2>

            <div class="projects-list">
              <button class="create-project">
                <span class="icon"
                  ><i class="fa-solid fa-circle-plus"></i>
                </span>
                Create a project
              </button>
              
              <button class="sidebar-buttons">
                <span class="icon"><i class="fa-regular fa-folder"></i> </span>
                School
              </button>

              <button class="sidebar-buttons">
                <span class="icon"><i class="fa-regular fa-folder"></i> </span>
                Work
              </button>

              <button class="sidebar-buttons">
                <span class="icon"><i class="fa-regular fa-folder"></i> </span>
                Code
              </button>

            </div>
          </div>
        </div>
      </div>
      <div class="main">
        <div class="header">All tasks</div>
        <div class="content">
          <div class="all-tasks">
              <ul id="all-task-list"></ul>
          </div>
          <div class="today-tasks hidden">
              <ul id="today-task-list"></ul>
          </div>
          <div class="overdue-tasks hidden">
              <ul id="overdue-task-list"></ul>
          </div>
        </div>
      </div>
      <div class="popup hidden">
        <div class="popup-content">
          <h2>Add New Task</h2>
          <label for="task-name">Task Name:</label>
          <input type="text" id="task-name" placeholder="Enter task name" />

          <label for="task-date">Due Date:</label>
          <input type="date" id="task-date" />

          <label for="task-desc">Description:</label>
          <textarea
            id="task-desc"
            placeholder="Enter a brief description"
          ></textarea>

          <label>Priority:</label>
          <div>
            <label>
              <input type="radio" name="priority" value="high" /> High
            </label>
            <label>
              <input type="radio" name="priority" value="medium" /> Medium
            </label>
            <label>
              <input type="radio" name="priority" value="low" /> Low
            </label>
          </div>

          <div class="popup-buttons">
            <button id="save-task">Save Task</button>
            <button id="close-popup">Cancel</button>
          </div>
        </div>
      </div>
      <div class="popup popup-project hidden">
      <div class="popup-content">
        <h2>Add New Project</h2>
        <label for="project-name">Project Name:</label>
        <input type="text" id="project-name" placeholder="Enter project name" />

        <div class="popup-buttons">
          <button id="save-project">Save Project</button>
          <button id="close-project-popup">Cancel</button>
        </div>
      </div>
    </div>
  </body>
</html>
