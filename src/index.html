<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>todo-list</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="everything-container">
      <div class="sidebar-container">
        <div class="sidebar">
          <h1>Notify</h1>
          <footer>Made by Owen</footer>

          <div class="tasks-container">
            <button class="add-task">
              <span class="icon">
                <i class="fa-solid fa-circle-plus"></i>
              </span>
              Add task
            </button>

            <button class="sidebar-buttons">
              <span class="icon"
                ><i class="fa-solid fa-check-double"></i>
              </span>
              All tasks
            </button>

            <button class="sidebar-buttons">
              <span class="icon"
                ><i class="fa-regular fa-calendar-days"></i>
              </span>
              Today
            </button>

            <button class="sidebar-buttons">
              <span class="icon"
                ><i class="fa-solid fa-check-double"></i>
              </span>
              Overdue
            </button>

            <h2 class="my-projects">My projects</h2>

            <button class="sidebar-buttons">
              <span class="icon"><i class="fa-regular fa-folder"></i> </span>
              School
            </button>

            <button class="sidebar-buttons">
              <span class="icon"><i class="fa-regular fa-folder"></i> </span>
              Work
            </button>

            <button class="sidebar-buttons">
              <span class="icon"><i class="fa-regular fa-folder"></i> </span>
              Code
            </button>

            <button class="create-project">
              <span class="icon"><i class="fa-solid fa-circle-plus"></i> </span>
              Create a project
            </button>
          </div>
        </div>
      </div>
      <div class="main">
        <div class="header">All tasks</div>
        <div class="content">
      </div>
    </div>
  </body>
</html>
